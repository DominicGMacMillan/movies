<!-- Fixed header -->
<mat-toolbar color="primary" class="mat-elevation-z8 toolbar">
    <!-- Left half of header -->
    <div>
        <button *ngIf="backButtonURL" mat-icon-button aria-label="Back to previopus page" [routerLink]="backButtonURL">
            <mat-icon>arrow_back</mat-icon>
        </button>
            {{title}}  
    </div>
    <!-- ./Left half of header-->

    <!-- Right half of header -->
    <div class="center-container-row">

        <a class="button-link" href="https://www.youtube.com/watch?v=dQw4w9WgXcQ">
            <button mat-icon-button aria-label="more options">
                <mat-icon>more_vert</mat-icon>
            </button>
        </a>
        
        <!-- The movie db logo added in as per usage agreement -->
        <a href="https://www.themoviedb.org/">
            <img src="../assets/images/the-movie-db.svg" width="50px" height="50px" alt="The movie db">
        </a>
    </div>
    <!-- ./Right half of header -->

</mat-toolbar>
<!-- ./Fixed header -->

<!-- Page content -->
<div class="page-container">
    <router-outlet></router-outlet>
    <!-- <dm-footer class="footer"></dm-footer> -->
</div>
<!-- ./Page content -->
